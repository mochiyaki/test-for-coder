<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background-color 0.8s ease;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 90%;
            width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2rem;
        }
        
        #colorButton {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 250px;
        }
        
        #colorButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.25);
        }
        
        #colorButton:active {
            transform: translateY(1px);
        }
        
        #colorDisplay {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        #currentColor {
            font-family: monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            padding: 0.5rem 1rem;
            background-color: rgba(255,255,255,0.8);
            border-radius: 8px;
            min-height: 40px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        #colorPreview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            border: 3px solid white;
        }
        
        .instructions {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Color Picker</h1>
        <button id="colorButton">Pick Random Color</button>
        <div id="colorDisplay">
            <div id="colorPreview"></div>
            <div id="currentColor">Current Color: #ffffff</div>
        </div>
        <div class="instructions">
            <p>Click the button to generate a random color</p>
        </div>
    </div>

    <script>
        const colorButton = document.getElementById('colorButton');
        const currentColorDisplay = document.getElementById('currentColor');
        const colorPreview = document.getElementById('colorPreview');
        
        // Function to generate a random hex color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        // Function to change background color
        function changeBackgroundColor() {
            const randomColor = getRandomColor();
            document.body.style.backgroundColor = randomColor;
            currentColorDisplay.textContent = `Current Color: ${randomColor}`;
            colorPreview.style.backgroundColor = randomColor;
            document.body.style.backgroundColor = randomColor;
        }
        
        // Add event listener to the button
        colorButton.addEventListener('click', changeBackgroundColor);
        
        // Set initial color
        changeBackgroundColor();
    </script>
</body>
</html>
